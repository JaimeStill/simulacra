<div #renderer class="renderer">
    @if (pattern(); as pattern) {
        <div class="overlay">
            @if (pattern.reference) {
                <a [href]="pattern.reference" target="_blank">
                    <h3>{{ pattern.name }}</h3>
                </a>
                @if (pattern.instructions) {
                    <p>{{ pattern.instructions }}</p>
                }
            } @else {
                <h3>{{ pattern.name }}</h3>
                @if (pattern.instructions) {
                    <p>{{ pattern.instructions }}</p>
                }
            }
        </div>
    }
</div>
